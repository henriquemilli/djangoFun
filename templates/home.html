{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block body %}


<section class="text-gray-600 body-font mt-20">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 md:w-1/3">
        <div class="h-full rounded-lg overflow-hidden">
          <a href="{% url 'ie:upload' %}">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full object-fill" src="{% static 'img/upload.svg' %}">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3 text-center">Update customers</h2>
          </a>
        </div>
      </div>
      <div class="p-4 md:w-1/3">
        <div class="h-full rounded-lg overflow-hidden">
          <a href="{% url 'mail:send' %}">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full object-fill" src="{% static 'img/hypnosis.svg' %}">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3 text-center ">Influence customers</h2>
          </a>
        </div>
      </div>
      <div class="p-4 md:w-1/3">
        <div class="h-full rounded-lg overflow-hidden">
          <a href="{% url 'ie:view' %}">
            <div class="rounded-lg h-64 overflow-hidden">
              <img alt="content" class="object-cover object-center h-full w-full object-fill" src="{% static 'img/pyramid.svg' %}">
            </div>
            <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3 text-center">Inspect customers</h2>
          </a>
        </div>      
      </div>
    </div>
  </div>
</section>


{% endblock body %}
